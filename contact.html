<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Lumiere Points</title>
    <style>
        body {
            font-family: 'Playfair Display', serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            text-align: center;
        }

        .topnav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(51, 51, 51, 0.9);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;


        }

        .topnav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 40px;
            font-size: 18px;
            transition: color 0.3s;
        }

        .topnav a:hover {
            color: #f8b400;
        }


        .contact-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding-top: 70px;
        }

        .contact-form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
            padding-left: 9px;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: inherit;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #f8b400;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            color: white;
            font-weight: bold;

        }

        button:hover {
            background: #e09e00;
        }

        .footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }
    </style>
</head>

<body>

    <div class="topnav">
        <a href="index.html">Acasă</a>
        <a href="galerie.html">Galerie</a>
        <a href="news.html">Noutăți</a>
        <a href="contact.html">Contact</a>
    </div>

    <section class="contact-section">
        <h1>Contactează-ne</h1>
        <div class="contact-form">
            <form>
                <input type="text" placeholder="Nume" required>
                <input type="email" placeholder="Email" required>
                <textarea placeholder="Mesaj" rows="5" required></textarea>
                <button type="submit">Trimite</button>
            </form>
        </div>
    </section>

    <div class="footer">
        <p>&copy; 2025 Lumiere Points. Toate drepturile rezervate.</p>
    </div>

</body>

</html>
